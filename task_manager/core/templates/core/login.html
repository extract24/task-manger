{% extends 'core/base.html' %}

{% block title %} Log in {% endblock %}

{% block content %}
    <div class="mt-10 p-6 flex flex-col items-center  ">
        <div>
            <form action="." method="POST">
                {% csrf_token %}
                <div class="space-y-6">
                   {{form.as_p}}
                </div>
                

                <button class="bg-gray-500 px-4 py-2 mt-10  rounded-xl hover:bg-gray-800"> Login </button>
                
                {% if form.errors or form.non_field_errors %}
                <div class="mb-3 p-6 bg-red-100  rounded-xl ">
                    {% for field in form %}
                        {{field.errors}}
                    {% endfor %}
    
                    {{ form.non_field_errors }}
                </div>
                {% endif %}              
            </form>
            
        </div>


    </div>
{% endblock %}
