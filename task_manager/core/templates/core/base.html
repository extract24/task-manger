<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"> </script>
    <title>{% block title %} {% endblock %}| Core</title>
</head>
<body>
    <nav class="p-6 flex items-center justify-between bg-gray-800 text-white border-b border-red-500">
        <div>
            <a href="/" class="text-xl font-semibold"> Core</a>
        </div>

        <div>
            {% if user.is_authenticated %}
            <a href="{% url 'core:dashboard' %}" class="px-4 py-2 text-lg font-semibold rounded-xl border border-indigo-300 hover:border-indigo-600">Dashboard</a>
            <a href="{% url 'core:create_task' %}" class="px-4 py-2 text-lg font-semibold rounded-xl border border-indigo-300 hover:border-indigo-600"> Create Task</a>

            <span class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover: bg-gray-700" > Log in as {{request.user}} <a href="{% url 'core:signout' %}" class="bg-red-300 px-6 py-3 hover:bg-red-600"> Logout</a> </span>
            {% else %}
            <a href="{% url 'core:signin' %}" class="px-4 py-2 text-lg font-semibold rounded-xl border border-indigo-300 hover:border-indigo-600">Signin</a>
            <a href="{% url 'core:signup' %}" class="px-4 py-2 text-lg font-semibold rounded-xl border border-indigo-300 hover:border-indigo-600">Signup</a>
            {% endif %}


        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
