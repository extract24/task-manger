{% extends 'core/base.html' %}

{% block title %} Create Task {% endblock %}

{% block content %}
    <div class="bg-gray-300 flex flex-col items-center p-6 ">
        <h1 class="font-semibold text-2xl">{{title}}</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <button class="bg-teal-500 px-2 py-4 mt-4 text-white rounded-xl hover:bg-teal-800"> Submit Task</button>
            
            {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100  rounded-xl ">
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
